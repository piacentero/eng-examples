<div class="modal-header">
  <h5 class="modal-title">Confirm</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCloseModal()"></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseModal()">Abort</button>
  <button type="button" class="btn btn-primary" (click)="onCloseModal(true)">Confirm</button>
</div>
